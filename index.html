<!DOCTYPE html>
<html>
   <head>
        <meta charset="utf-8">
        <title>simple portfolio</title>
       <!-- 외부 스타일시트 연결-->
        <link href="css/reset.css" rel="stylesheet" type="text/css" /> 
        <link href="css/style.css" rel="stylesheet" type="text/css" />
       <!-- 웹 브라우저는 기본적으로 html 문서를 해석해서 사용자에게 보여줄 때 첫 번재 라인부터 해석해서 보여주기 때문에 먼저 해석되는 것이 우선순위를 가짐. 따라서 reset.css를 먼저 적용시켜야 한다!-->
       <script src="js/jquery.1.12.4.js" type="text/javascript"></script>
       <script src="plugins/bxslider/js/jquery.bxslider.js" type="text/javascript"></script>
       <script>
           $(document).ready(function(){
               $('.slider').bxSlider({
                   controls:false, /* prevnext 삭제*/
                   pager:false, /* 1 2 3 번호 삭제 */
                   auto:true
               });
           });
       </script>
               
    </head>
    <body>
        <!--<img src="images/a.jpg" alt="배경이미지_01"/>    img 태그는 이미지의 원래 크기를 훼손하지 않고 그대로 넣기 때문에 img 태그만 써서 넣으면 스크롤이 생긴다. 따라서 배경으로 사용할 이미지는 img 태그를 사용하지 않음. 따라서 배경 이미지를 작업할 때는 css로 이미지를 넣어준다. -->
        <div class="slider">
            <div class="background__01"></div>
            <div class="background__02"></div>
            <div class="background__03"></div>
        </div>
    </body>
</html>
